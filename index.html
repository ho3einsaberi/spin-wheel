<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css" />
        <script type="text/javascript" src="./Winwheel.js"></script>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>چرخونه شانس</title>
    </head>
    <body>
        <img src="./image.png" alt="bg" class="bgPic" />
        <div class="spinWheel">
            <canvas id="canvas" width="400" height="400">
                <p align="center">
                    Sorry, your browser doesn't support canvas. Please try
                    another.
                </p>
            </canvas>
        </div>
        <div class="spinButton">
            <button id="spin_button" onClick="startSpin();">بِچَرخ</button>
        </div>
        <div class="modal">
            <div class="content">
                <h1 class="prizeTitle"></h1>
                <h1 class="prizePoint"></h1>
                <h1 class="totalPoint"></h1>
            </div>
            <div class="modalButtons">
                <button class="tryAgainButton" onClick="tryAgain();"></button>
            </div>
        </div>
        <script>
            // Create new wheel object specifying the parameters at creation time.
            let theWheel = new Winwheel({
                outerRadius: 170, // Set outer radius so wheel fits inside the background.
                innerRadius: 50, // Make wheel hollow so segments don't go all way to center.
                textFontSize: 24, // Set default font size for the segments.
                textFontFamily: "farsi",
                // 'textOrientation' : 'vertical', // Make text vertial so goes down from the outside of wheel.
                textAlignment: "outer", // Align text to outside of wheel.
                numSegments: 15, // Specify number of segments.
                // Define segments including colour and text.
                drawMode: "image",
                imageOverlay: true,
                drawText: true,
                // drawImage: true,
                strokeStyle: "#fff",
                textStyle: "#fff",
                textFillStyle: "#fff",
                segments: [
                    // font size and test colour overridden on backrupt segments.
                    {
                        // fillStyle: "#ee1c24",
                        text: "10 امتیاز",
                    },
                    {
                        // fillStyle: "#3cb878",
                        text: "5 امتیاز",
                    },
                    {
                        // fillStyle: "#f6989d",
                        text: "2 امتیاز",
                    },
                    {
                        // fillStyle: "#00aef0",
                        text: "20 امتیاز",
                    },
                    {
                        // fillStyle: "#f26522",
                        text: "1 امتیاز",
                    },
                    {
                        // fillStyle: "#000000",
                        text: "پوچ",
                        textFontSize: 26,
                        // textFillStyle: "#ffffff",
                    },
                    {
                        // fillStyle: "#e70697",
                        text: "30 امتیاز",
                    },
                    {
                        // fillStyle: "#fff200",
                        text: "8 امتیاز",
                    },
                    {
                        // fillStyle: "#f6989d",
                        text: "25 امتیاز",
                    },
                    {
                        // fillStyle: "#ee1c24",
                        text: "5 امتیاز",
                    },
                    {
                        // fillStyle: "#3cb878",
                        text: "15 امتیاز",
                    },
                    {
                        // fillStyle: "#f26522",
                        text: "1 امتیاز",
                    },
                    {
                        // fillStyle: "#a186be",
                        text: "10 امتیاز",
                    },
                    {
                        // fillStyle: "#000000",
                        text: "پوچ",
                        textFontSize: 26,
                        // textFillStyle: "#ffffff",
                    },
                    {
                        // fillStyle: "#00aef0",
                        text: "12 امتیاز",
                    },
                    {
                        // fillStyle: "#ee1c24",
                        text: "4 امتیاز",
                    },
                    {
                        // fillStyle: "#f6989d",
                        text: "22 امتیاز",
                    },
                    {
                        // fillStyle: "#f26522",
                        text: "6 امتیاز",
                    },
                    {
                        // fillStyle: "#3cb878",
                        text: "2 امتیاز",
                    },
                    {
                        // fillStyle: "#000000",
                        text: "پوچ",
                        textFontSize: 26,
                        // textFillStyle: "#ffffff",
                    },
                    {
                        // fillStyle: "#a186be",
                        text: "600",
                    },
                    {
                        // fillStyle: "#fff200",
                        text: "700",
                    },
                    {
                        // fillStyle: "#00aef0",
                        text: "800",
                    },
                    {
                        // fillStyle: "#ffffff",
                        text: "پوچ",
                        textFontSize: 26,
                    },
                ],
                // Specify the animation to use.
                animation: {
                    type: "spinToStop",
                    duration: 10, // Duration in seconds.
                    spins: 4, // Default number of complete spins.
                    callbackFinished: alertPrize,
                    callbackSound: playSound, // Function to call when the tick sound is to be triggered.
                    soundTrigger: "pin", // Specify pins are to trigger the sound, the other option is 'segment'.
                },
                // Turn pins on.
                pins: {
                    number: 15,
                    // fillStyle: "silver",
                    outerRadius: 4,
                },
            });

            let total = 0;
            let round = 1;

            // Create new image object in memory.
            let loadedImg = new Image();

            // Create callback to execute once the image has finished loading.
            loadedImg.onload = function () {
                theWheel.wheelImage = loadedImg; // Make wheelImage equal the loaded image object.
                theWheel.draw(); // Also call draw function to render the wheel.
            };

            // Set the image source, once complete this will trigger the onLoad callback (above).
            loadedImg.src = "test.svg";

            // Loads the tick audio sound in to an audio object.
            let audio = new Audio("tick.mp3");
            let winAudio = new Audio("win.mp3");
            let lostAudio = new Audio("lost.mp3");

            // This function is called when the sound is to be played.
            function playSound() {
                // Stop and rewind the sound if it already happens to be playing.
                audio.pause();
                audio.currentTime = 0;

                // Play the sound.
                audio.play();
            }

            // Vars used by the code in this page to do power controls.
            let wheelPower = 1;
            let wheelSpinning = false;

            // -------------------------------------------------------
            // Click handler for spin button.
            // -------------------------------------------------------
            function startSpin() {
                if (round === 4) {
                    total = 0;
                    round = 1;
                }
                document.querySelector("#spin_button").disabled = true;
                if ((wheelSpinning = true)) {
                    resetWheel();
                }
                theWheel.animation.spins = 4;
                theWheel.startAnimation();

                wheelSpinning = true;
                round === 1
                    ? (document.querySelector(".tryAgainButton").textContent =
                          "یه بار دیگه")
                    : round === 2
                    ? (document.querySelector(".tryAgainButton").textContent =
                          "دورِ آخر")
                    : (document.querySelector(".tryAgainButton").textContent =
                          "تمام");
            }
            function tryAgain() {
                document.querySelector(".modal").classList.remove("opened");
                document.querySelector("#spin_button").disabled = false;
            }

            // -------------------------------------------------------
            // Function for reset button.
            // -------------------------------------------------------
            function resetWheel() {
                theWheel.stopAnimation(false); // Stop the animation, false as param so does not call callback function.
                theWheel.rotationAngle = 0; // Re-set the wheel angle to 0 degrees.
                theWheel.draw(); // Call draw to render changes to the wheel.
                wheelSpinning = false; // Reset to false to power buttons and spin can be clicked again.
            }

            // -------------------------------------------------------
            // Called when the spin animation has finished by the callback feature of the wheel because I specified callback in the parameters.
            // -------------------------------------------------------

            function alertPrize(indicatedSegment) {
                document.querySelector(".modal").classList.add("opened");

                if (indicatedSegment.text == "پوچ") {
                    lostAudio.pause();
                    lostAudio.currentTime = 0;
                    lostAudio.play();
                    document.querySelector(".prizeTitle").textContent =
                        "باختی!";
                    document.querySelector(
                        ".prizePoint"
                    ).textContent = `در دایره قسمت ما نقطه تسلیمیم ...`;
                    document.querySelector(".modal").style.backgroundColor =
                        "red";
                } else {
                    winAudio.pause();
                    winAudio.currentTime = 0;
                    winAudio.play();
                    document.querySelector(".prizeTitle").textContent =
                        "تبریک به تو!";
                    document.querySelector(
                        ".prizePoint"
                    ).textContent = `${indicatedSegment.text} بردی`;
                    document.querySelector(".modal").style.backgroundColor =
                        "dodgerblue";
                }
                total =
                    total +
                    (indicatedSegment.text === "10 امتیاز"
                        ? 10
                        : indicatedSegment.text === "30 امتیاز"
                        ? 30
                        : indicatedSegment.text === "12 امتیاز"
                        ? 12
                        : indicatedSegment.text === "1 امتیاز"
                        ? 1
                        : indicatedSegment.text === "15 امتیاز"
                        ? 15
                        : indicatedSegment.text === "5 امتیاز"
                        ? 5
                        : indicatedSegment.text === "25 امتیاز"
                        ? 25
                        : indicatedSegment.text === "8 امتیاز"
                        ? 8
                        : indicatedSegment.text === "20 امتیاز"
                        ? 20
                        : indicatedSegment.text === "2 امتیاز"
                        ? 2
                        : 0);

                round++;
                if (round === 4) {
                    document.querySelector(
                        ".totalPoint"
                    ).textContent = `امتیاز نهایی: ${total}`;
                } else {
                    document.querySelector(
                        ".totalPoint"
                    ).textContent = `امتیاز کل: ${total}`;
                }
            }
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/fflate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
        <script>
            // Scene, Camera, Renderer
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            const renderer = new THREE.WebGLRenderer({ alpha: true }); // Make the canvas background transparent
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Set camera position
            camera.position.set(0, 5, 10); // Set the camera position to be above and behind the model
            camera.lookAt(0, 0, 0); // Look at the center of the scene where your model is located

            camera.fov = 120; // Default is usually 50-75. Increase to zoom out.
            camera.updateProjectionMatrix();

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(0, 0, 1).normalize();
            scene.add(directionalLight);

            // Load FBX Model

            //         if (child.isMesh) {
            //           // Load base color texture
            //           const baseColorTextureLoader = new THREE.TextureLoader();
            //           const baseColorTexture = baseColorTextureLoader.load(
            //             "./DelesterCan01_Material_Albedo.png"
            //           );
            //           // Apply base color texture to the material
            //           child.material.map = baseColorTexture

            //           // Load normal texture
            //           const normalTextureLoader = new THREE.TextureLoader();
            //           const normalTexture = normalTextureLoader.load(
            //             "./DelesterCan01_Material_Normal.png"
            //           );
            //           // Apply normal texture to the material
            //           child.material.normalMap = normalTexture;
            //         }
            //       });

            //       scene.add(object);
            //     },
            //     undefined,
            //     function (error) {
            //       console.error(error);
            //     }
            //   );

            // OrbitControls
            const controls = new THREE.OrbitControls(
                camera,
                renderer.domElement
            );
            controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
            controls.dampingFactor = 0.25;
            controls.screenSpacePanning = true; // Enable panning in X, Y dimensions
            controls.maxPolarAngle = Math.PI; // Remove restriction on how far you can orbit vertically
            controls.minDistance = 0; // Remove restriction on how close the camera can be to the target
            controls.maxDistance = Infinity; // Remove restriction on how far the camera can be from the target

            // Animation Loop
            function animate() {
                requestAnimationFrame(animate);
                controls.update(); // Update controls
                renderer.render(scene, camera);
            }

            animate();

            // Resize handler
            window.addEventListener("resize", function () {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        </script>
    </body>
</html>

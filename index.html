<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body {
            margin: 0;
            background: url("./image.png") no-repeat center center fixed;
            background-size: contain;
            background-color: #09071e;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Scene, Camera, Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Set camera position
        camera.position.set(0, 5, 20); // Adjusted the camera position
        camera.lookAt(0, 0, 0);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(0, 0, 1).normalize();
        scene.add(directionalLight);

        // Load FBX Model
        const fbxLoader = new THREE.FBXLoader();
        fbxLoader.load(
            "./newobj.fbx",
            function (object) {
                object.scale.set(0.5, 0.5, 0.5);
                object.traverse(function (child) {
                    if (child.isMesh) {
                        const baseColorTextureLoader = new THREE.TextureLoader();
                        const baseColorTexture = baseColorTextureLoader.load("./DelesterCan01_Material_Albedo.png");
                        child.material.map = baseColorTexture;

                        const normalTextureLoader = new THREE.TextureLoader();
                        const normalTexture = normalTextureLoader.load("./DelesterCan01_Material_Normal.png");
                        child.material.normalMap = normalTexture;

                        // Ensure the texture repeats if necessary
                        baseColorTexture.wrapS = THREE.RepeatWrapping;
                        baseColorTexture.wrapT = THREE.RepeatWrapping;
                        baseColorTexture.repeat.set(1, 1);
                        normalTexture.wrapS = THREE.RepeatWrapping;
                        normalTexture.wrapT = THREE.RepeatWrapping;
                        normalTexture.repeat.set(1, 1);
                    }
                });

                scene.add(object);
            },
            undefined,
            function (error) {
                console.error(error);
            }
        );

        // OrbitControls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.screenSpacePanning = true;
        controls.maxPolarAngle = Math.PI;
        controls.minDistance = 0;
        controls.maxDistance = Infinity;

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Resize handler
        window.addEventListener("resize", function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
